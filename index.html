<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-top: 1rem;
        }
        #linkTag a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
        }
        #linkTag img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #randomFact {
            margin-top: 2rem;
        }
        #randomFact p {
            font-size: 1rem;
            color: #555;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            color: #777;
            background-color: #f4f4f9;
            text-align: center;
        }
        footer a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons a {
            margin: 0 0.5rem;
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container" id="home">
        <h1>Aaron's Portfolio</h1>

        <!-- Avatar/Profile Picture -->
        <div class="avatar-container">
            <img src="https://cdn-mii.accounts.nintendo.com/2.0.0/mii_images/b55b2028ffa7765b/63b6d9614a5eacb5ae350f19d41fd8b7640b24d4.png?type=face&width=512" alt="Profile Picture">
        </div>

        <h2>LinkTag:</h2>
        <div id="linkTag">
            <a id="linkTagLink">
                <img id="linkTagImage" src="https://tag.rc24.xyz/789872551731527690/tag.max.png" alt="LinkTag Image">
            </a>
        </div>

        <div id="randomFact">
            <h2>Random Fact of the Day:</h2>
            <p id="factText">Loading...</p>
        </div>

        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <footer>
        Powered by <a href="https://openai.com" target="_blank">OpenAI</a> | Facts from <a href="https://uselessfacts.jsph.pl/api/v2/facts/today" target="_blank">Useless Facts API</a> | Hosted on <a href="https://github.com/Santabo/santabo.github.io" target="_blank">GitHub</a>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // JavaScript to fetch and display a random fact
        const fetchRandomFact = async () => {
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/today');
                if (!response.ok) {
                    throw new Error('Failed to fetch random fact');
                }

                const data = await response.json();
                // Extract the fact text from the data
                const factText = data.text || 'No fact available today.';

                document.getElementById('factText').innerText = factText;
            } catch (error) {
                console.error('Error fetching random fact:', error);
                document.getElementById('factText').innerText = 'Unable to load fact.';
            }
        };

        // Call fetchRandomFact function on page load
        fetchRandomFact();
    </script>
</body>
</html>
