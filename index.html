<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio - Last Played Game Cover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #ccc; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to enable scrolling */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #333; /* Darker container background */
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            border-radius: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #eee; /* Lighter text color */
        }
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .avatar, .avatar-hover {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .avatar-hover {
            opacity: 0;
        }
        #coverContainer {
            position: relative;
            text-align: center;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        #gameDisc {
            max-width: 80px; /* Smaller width */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 10px; /* Adjust this to position the disc vertically */
            right: 205px; /* 10px to the right of the cover */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 0;
        }
        #gameCover {
            max-width: 80px; /* Smaller width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            cursor: pointer; /* Change cursor to pointer */
            position: relative;
            z-index: 1;
        }
        footer {
            margin-top: 20px;
            color: #888; /* Lighter footer text */
        }
        footer a {
            color: #ddd; /* Lighter link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img class="avatar" src="https://cdn-mii.accounts.nintendo.com/2.0.0/mii_images/b55b2028ffa7765b/63b6d9614a5eacb5ae350f19d41fd8b7640b24d4.png?type=face&width=512" alt="Mii Avatar">
            <img class="avatar avatar-hover" src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/7/789872551731527690.gif" alt="Discord Avatar">
        </div>
        <h1>Aaron's Portfolio</h1>
        <h2>Last Played Game:</h2>
        
        <div id="coverContainer">
            <img id="gameDisc" src="loading.gif" alt="Game Disc">
            <img id="gameCover" src="loading.gif" alt="Game Cover">
        </div>

        <footer>
            Powered by <a href="https://openai.com" target="_blank">OpenAI</a> | Data from <a href="https://tag.rc24.xyz/api/user/789872551731527690" target="_blank">RC24 API</a> | Hosted on <a href="https://github.com/Santabo/santabo.github.io" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        const fetchAndCacheData = async () => {
            const apiUrl = 'https://tag.rc24.xyz/api/user/789872551731527690';
            const cacheUrl = 'https://raw.githubusercontent.com/Santabo/riitagcachescript/main/cache.json';

            try {
                const response = await fetch(apiUrl, { mode: 'cors' });
                if (!response.ok) {
                    throw new Error('Failed to fetch API data');
                }

                const data = await response.json();

                // Update cache.json
                const cacheResponse = await fetch(cacheUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!cacheResponse.ok) {
                    throw new Error('Failed to update cache file');
                }

                console.log('API data cached successfully');
            } catch (error) {
                console.error('Error caching API data:', error.message);
            }
        };

        // Call fetchAndCacheData function on page load
        fetchAndCacheData();

        // JavaScript to handle hover effect for avatars
        const avatarContainer = document.querySelector('.avatar-container');
        const avatar = document.querySelector('.avatar');
        const avatarHover = document.querySelector('.avatar-hover');

        avatarContainer.addEventListener('mouseenter', () => {
            avatar.style.opacity = 0;
            avatarHover.style.opacity = 1;
        });

        avatarContainer.addEventListener('mouseleave', () => {
            avatar.style.opacity = 1;
            avatarHover.style.opacity = 0;
        });
    </script>
</body>
</html>
