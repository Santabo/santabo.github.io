<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/SsGZF4Z/Aaron-Minifig.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preload" href="https://cdn.discordapp.com/avatars/789872551731527690/your-avatar-hash.png" as="image">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1e;
            color: #ff9800;
            overflow-x: hidden;
            text-align: center;
        }

        /* Container and Animation */
        .container {
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in forwards;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff9800;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1.2s ease-in-out forwards;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
        }

        /* Avatar Container */
        .avatar-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.1);
        }

        #profilePicture {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #ff9800;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
            transition: box-shadow 0.3s ease;
        }

        #profilePicture:hover {
            box-shadow: 0 0 25px rgba(255, 152, 0, 1);
        }

        #avatarDecoration {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            pointer-events: none;
        }

        /* About Me Section */
        .about-me {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            padding: 0 10px;
        }

        /* Social Icons Section */
        .social-icons {
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .social-icons a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 15px;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ff9800;
            opacity: 0;
            animation: fadeInUp 2.5s ease-in forwards;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .avatar-container { width: 120px; height: 120px; }
            #avatarDecoration { width: 120%; height: 120%; top: -10%; left: -10%; }
            .social-icons a {
                font-size: 1.8rem;
                margin: 0 8px;
            }
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Tracking mouse proximity to the heading
        const heading = document.querySelector("h1");

        document.addEventListener("mousemove", (event) => {
            const headingRect = heading.getBoundingClientRect();
            const headingCenterX = headingRect.left + headingRect.width / 2;
            const headingCenterY = headingRect.top + headingRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(event.clientX - headingCenterX, 2) + Math.pow(event.clientY - headingCenterY, 2)
            );

            if (distance < 100) { // If mouse is within 100px of the heading
                heading.style.color = "#ffcc00";  // Change text color
                heading.style.transform = "translateY(-10px)";  // Slightly raise the text
                heading.style.textShadow = "0 0 15px rgba(255, 152, 0, 0.8), 0 0 25px rgba(255, 152, 0, 1)"; // Glow effect
            } else {
                heading.style.color = "#ff9800"; // Default color
                heading.style.transform = "translateY(0)";  // Normal position
                heading.style.textShadow = "none"; // Remove glow effect
            }
        });

        const userId = '789872551731527690';

        // Fetch the user's Discord avatar and decoration using the Lanyard API
        fetch(`https://api.lanyard.rest/v1/users/${userId}`)
            .then(response => response.json())
            .then(data => {
                const avatarHash = data.data.discord_user.avatar;
                const profilePicture = document.getElementById('profilePicture');
                const avatarDecoration = document.getElementById('avatarDecoration');

                if (avatarHash) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${avatarHash}.png`;
                    profilePicture.src = avatarUrl;
                } else {
                    profilePicture.style.display = 'none';
                }

                if (data.data.discord_user.avatar_decoration_data?.asset) {
                    const decorationAsset = data.data.discord_user.avatar_decoration_data.asset;
                    const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${decorationAsset}.png?size=512&passthrough=true`;
                    avatarDecoration.src = decorationUrl;
                } else {
                    avatarDecoration.style.display = 'none';
                }
            })
            .catch(error => console.error('Error fetching avatar or decoration:', error));
    </script>
</head>
<body>
    <div class="container">
        <h1>Aaron's Portfolio</h1>

        <!-- Profile Picture -->
        <div class="avatar-container">
            <img id="profilePicture" src="" alt="Aaron's Profile Picture">
            <img id="avatarDecoration" src="" alt="Avatar Decoration">
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <p>Hello! I'm Aaron, a passionate developer with a love for coding and technology. I enjoy creating projects that challenge my skills and allow me to learn new things. Welcome to my portfolio, where you can explore my work!</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://bsky.app/profile/aarontendo.bsky.social" target="_blank" title="Follow me on Bluesky">
                <i class="fa-brands fa-bluesky"></i>
            </a>
            <a href="https://discordapp.com/users/789872551731527690" target="_blank" title="Join my Discord">
                <i class="fa-brands fa-discord"></i>
            </a>
            <a href="https://github.com/yeetov" target="_blank" title="Visit my GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Hello</p>
        </footer>
    </div>
</body>
</html>
