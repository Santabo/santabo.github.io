<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/SsGZF4Z/Aaron-Minifig.png">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1e;
            color: #ff9800;
            overflow-x: hidden;
        }

        /* Container and Animation */
        .container {
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in forwards;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff9800;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1.2s ease-in-out forwards;
        }

        /* Avatar Container */
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        #profilePicture {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #ff9800;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
        }

        /* Avatar Decoration */
        #avatarDecoration {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            pointer-events: none;
        }

        /* About Me Section */
        .about-me {
            margin: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #ff9800;
            opacity: 0;
            animation: fadeInUp 2.5s ease-in forwards;
        }

        footer p {
            margin: 0;
            color: #ff9800;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .avatar-container { width: 120px; height: 120px; }
            #avatarDecoration { width: 120%; height: 120%; top: -10%; left: -10%; }
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        const userId = '789872551731527690';

        // Fetch the user's Discord avatar and decoration using the Lanyard API
        fetch(`https://api.lanyard.rest/v1/users/${userId}`)
            .then(response => response.json())
            .then(data => {
                const avatarHash = data.data.discord_user.avatar;
                const profilePicture = document.getElementById('profilePicture');
                const avatarDecoration = document.getElementById('avatarDecoration');

                // Set avatar image if available
                if (avatarHash) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${avatarHash}.png`;
                    profilePicture.src = avatarUrl;
                } else {
                    profilePicture.style.display = 'none';
                }

                // Set decoration image if available
                if (data.data.discord_user.avatar_decoration_data?.asset) {
                    const decorationAsset = data.data.discord_user.avatar_decoration_data.asset;
                    const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${decorationAsset}.png?size=512&passthrough=true`;
                    avatarDecoration.src = decorationUrl;
                } else {
                    avatarDecoration.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error fetching avatar or decoration:', error);
            });
    </script>
</head>
<body>
    <div class="container">
        <h1>Aaron's Portfolio</h1>

        <!-- Profile Picture -->
        <div class="avatar-container">
            <img id="profilePicture" src="" alt="Aaron's Profile Picture">
            <img id="avatarDecoration" src="" alt="Avatar Decoration">
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <p>Hello! I'm Aaron, a passionate developer with a love for coding and technology. I enjoy creating projects that challenge my skills and allow me to learn new things. Welcome to my portfolio, where you can explore my work!</p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Designed and developed by Aaron. 2024.</p>
        </footer>
    </div>
</body>
</html>
