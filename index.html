<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Only hide horizontal overflow */
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            text-align: center;
            margin: 20px; /* Allow space for scrolling */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            transition: color 0.3s ease;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.2s;
        }
        h1:hover {
            color: #bdbdbd;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            transition: color 0.3s ease;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.4s;
        }
        h2:hover {
            color: #ffffff;
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.6s;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .avatar-container:hover img {
            transform: scale(1.1) rotate(10deg);
        }
        #linkTag {
            position: relative;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.8s;
        }
        #linkTag a {
            display: inline-block;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        #linkTag a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #linkTag img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 1;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #linkTag img:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        #randomFact {
            margin-top: 20px;
            color: #e0e0e0;
            opacity: 0;
            animation: fadeInUp 1s forwards 1s;
        }
        #randomFact p {
            font-size: 1rem;
            color: #bdbdbd;
        }
        .social-icons a {
            margin: 0 0.5rem;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.6s ease, box-shadow 0.6s ease;
            opacity: 0;
            animation: fadeInUp 1s forwards 1.2s;
        }
        .social-icons a:hover {
            color: #ffffff;
            transform: scale(1.3) rotate(-15deg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aaron's Portfolio</h1>

        <!-- Avatar/Profile Picture -->
        <div class="avatar-container">
            <img src="https://cdn-mii.accounts.nintendo.com/2.0.0/miis/b55b2028ffa7765b/image/68747470733a2f2f-7066326d2e636f6d.png?type=face_only&expression=normal&width=270&bgColor=FFFFFF00&clothesColor=default&cameraXRotate=0&cameraYRotate=0&cameraZRotate=0&characterXRotate=0&characterYRotate=0&characterZRotate=0&lightDirectionMode=none&instanceCount=1&instanceRotationMode=model" alt="Profile Picture">
        </div>

        <h2>LinkTag:</h2>
        <div id="linkTag">
            <a id="linkTagLink">
                <img id="linkTagImage" src="https://tag.rc24.xyz/789872551731527690/tag.max.png" alt="LinkTag Image">
            </a>
        </div>

        <div id="randomFact">
            <h2>Random Fact of the Day:</h2>
            <p id="factText">Loading...</p>
        </div>

        <div class="social-icons">
            <a href="https://github.com/santabo" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // JavaScript to fetch and display a random fact
        const fetchRandomFact = async () => {
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/today');
                if (!response.ok) {
                    throw new Error('Failed to fetch random fact');
                }

                const data = await response.json();
                // Extract the fact text from the data
                const factText = data.text || 'No fact available today.';

                document.getElementById('factText').innerText = factText;
            } catch (error) {
                console.error('Error fetching random fact:', error);
                document.getElementById('factText').innerText = 'Unable to load fact.';
            }
        };

        // Call fetchRandomFact function on page load
        fetchRandomFact();
    </script>
</body>
</html>
