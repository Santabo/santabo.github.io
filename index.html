<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio - LinkTag & Random Fact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #ccc; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to enable scrolling */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #292b2c; /* Slightly lighter dark background */
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-radius: 15px;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff; /* White text color */
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ddd; /* Slightly lighter text color */
        }
        #linkTag {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        #linkTag img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 1; /* Ensure the image is visible */
        }
        #randomFact {
            margin-top: 20px;
            color: #ddd; /* Light text for facts */
        }
        footer {
            margin-top: 30px;
            color: #888; /* Lighter footer text */
        }
        footer a {
            color: #ddd; /* Lighter link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aaron's Portfolio</h1>
        <h2>LinkTag:</h2>
        
        <div id="linkTag">
            <a id="linkTagLink" href="https://tag.rc24.xyz/789872551731527690/tag.max.png" target="_blank">
                <img id="linkTagImage" src="https://tag.rc24.xyz/789872551731527690/tag.max.png" alt="LinkTag Image">
            </a>
        </div>

        <div id="randomFact">
            <h2>Random Fact:</h2>
            <p id="factText">Loading...</p>
        </div>

        <footer>
            Powered by <a href="https://openai.com" target="_blank">OpenAI</a> | Data from <a href="https://tag.rc24.xyz/api/user/789872551731527690" target="_blank">RC24 API</a> | Facts from <a href="https://random-facts-api.com/" target="_blank">Random Facts API</a> | Hosted on <a href="https://github.com/Santabo/santabo.github.io" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        // JavaScript to fetch and display a random fact
        const fetchRandomFact = async () => {
            try {
                const response = await fetch('https://random-facts-api.com/api/v2/facts/today?language=en');
                if (!response.ok) {
                    throw new Error('Failed to fetch random fact');
                }

                const data = await response.json();
                // Assuming the fact is in data.message
                const factText = data.message || 'No fact available today.';

                document.getElementById('factText').innerText = factText;
            } catch (error) {
                console.error('Error fetching random fact:', error);
                document.getElementById('factText').innerText = 'Unable to load fact.';
            }
        };

        // Call fetchRandomFact function on page load
        fetchRandomFact();
    </script>
</body>
</html>
