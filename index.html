<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio - Last Played Game Cover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #ccc; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to enable scrolling */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #333; /* Darker container background */
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            border-radius: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #eee; /* Lighter text color */
        }
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .avatar, .avatar-hover {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .avatar-hover {
            opacity: 0;
        }
        #coverContainer {
            position: relative;
            text-align: center;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        #gameDisc {
            max-width: 80px; /* Smaller width */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 10px; /* Adjust this to position the disc vertically */
            right: 205px
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 0;
        }
        #gameCover {
            max-width: 80px; /* Smaller width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            cursor: pointer; /* Change cursor to pointer */
            position: relative;
            z-index: 1;
        }
        footer {
            margin-top: 20px;
            color: #888; /* Lighter footer text */
        }
        footer a {
            color: #ddd; /* Lighter link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img class="avatar" src="https://cdn-mii.accounts.nintendo.com/2.0.0/mii_images/b55b2028ffa7765b/63b6d9614a5eacb5ae350f19d41fd8b7640b24d4.png?type=face&width=512" alt="Mii Avatar">
            <img class="avatar avatar-hover" src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/7/789872551731527690.gif" alt="Discord Avatar">
        </div>
        <h1>Aaron's Portfolio</h1>
        <h2>Last Played Game:</h2>
        
        <div id="coverContainer">
            <img id="gameDisc" src="loading.gif" alt="Game Disc">
            <img id="gameCover" src="loading.gif" alt="Game Cover">
        </div>

        <footer>
            Powered by <a href="https://openai.com" target="_blank">OpenAI</a> | Data from <a href="https://tag.rc24.xyz/api/user/789872551731527690" target="_blank">RC24 API</a>
        </footer>
    </div>

    <script>
        const apiUrl = 'https://tag.rc24.xyz/api/user/789872551731527690';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        fetch(proxyUrl + apiUrl)
            .then(response => response.json())
            .then(data => {
                const gameId = data.game_data.last_played.game_id;
                const coverUrlEN = `https://art.gametdb.com/wiiu/cover3D/EN/${gameId}.png`;
                const coverUrlUS = `https://art.gametdb.com/wiiu/cover3D/US/${gameId}.png`;
                const discUrl = `https://art.gametdb.com/wiiu/discM/EN/${gameId}.png`;
                const coverElement = document.getElementById('gameCover');
                const discElement = document.getElementById('gameDisc');

                coverElement.style.opacity = 1; // Show image after it's loaded
                coverElement.style.transition = 'none'; // Remove transition for smooth appearance
                coverElement.onclick = () => {
                    window.open(`https://www.gametdb.com/WiiU/${gameId}`);
                };

                // Preload cover image to improve transition smoothness
                const coverImage = new Image();
                coverImage.src = coverUrlEN;
                coverImage.onload = () => {
                    coverElement.src = coverUrlEN;
                    coverElement.style.opacity = 1; // Show image after it's loaded
                    coverElement.style.transition = 'none'; // Remove transition for smooth appearance
                };
                coverImage.onerror = () => {
                    // If EN image fails to load, try loading US image
                    coverImage.src = coverUrlUS;
                    coverImage.onload = () => {
                        coverElement.src = coverUrlUS;
                        coverElement.style.opacity = 1; // Show image after it's loaded
                        coverElement.style.transition = 'none'; // Remove transition for smooth appearance
                    };
                    coverImage.onerror = () => {
                        console.error('Error loading cover image:', coverUrlUS);
                    };
                };
                
                // Preload disc image to improve transition smoothness
                const discImage = new Image();
                discImage.src = discUrl;
                discImage.onload = () => {
                    discElement.src = discUrl;
                    discElement.style.opacity = 1; // Show image after it's loaded
                    discElement.style.transition = 'none'; // Remove transition for smooth appearance
                };
                discImage.onerror = () => {
                    console.error('Error loading disc image:', discUrl);
                };
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // JavaScript to handle hover effect for avatars
        const avatarContainer = document.querySelector('.avatar-container');
        const avatar = document.querySelector('.avatar');
        const avatarHover = document.querySelector('.avatar-hover');

        avatarContainer.addEventListener('mouseenter', () => {
            avatar.style.opacity = 0;
            avatarHover.style.opacity = 1;
        });

        avatarContainer.addEventListener('mouseleave', () => {
            avatar.style.opacity = 1;
            avatarHover.style.opacity = 0;
        });
    </script>
</body>
</html>
