<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #ccc; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to enable scrolling */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #292b2c; /* Slightly lighter dark background */
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-radius: 15px;
            text-align: center;
            /* No transform on hover for container to keep main content stationary */
            transition: box-shadow 0.4s ease;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff; /* White text color */
            transition: color 0.3s ease;
        }
        h1:hover {
            color: #f0f0f0; /* Slightly lighter white on hover */
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ddd; /* Slightly lighter text color */
            transition: color 0.3s ease;
        }
        h2:hover {
            color: #fff; /* White text on hover */
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }
        #linkTag {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        #linkTag a {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #linkTag a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #linkTag img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 1; /* Ensure the image is visible */
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #linkTag img:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        #randomFact {
            margin-top: 20px;
            color: #ddd; /* Light text for facts */
        }
        footer {
            margin-top: 30px;
            color: #888; /* Lighter footer text */
        }
        footer a {
            color: #ddd; /* Lighter link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aaron's Portfolio</h1>

        <!-- Avatar/Profile Picture -->
        <div class="avatar-container">
            <img src="https://cdn-mii.accounts.nintendo.com/2.0.0/mii_images/b55b2028ffa7765b/63b6d9614a5eacb5ae350f19d41fd8b7640b24d4.png?type=face&width=512" alt="Profile Picture">
        </div>

        <h2>LinkTag:</h2>
        
        <div id="linkTag">
            <a id="linkTagLink">
                <img id="linkTagImage" src="https://tag.rc24.xyz/789872551731527690/tag.max.png" alt="LinkTag Image">
            </a>
        </div>

        <div id="randomFact">
            <h2>Random Fact of the Day:</h2>
            <p id="factText">Loading...</p>
        </div>

        <footer>
            Powered by <a href="https://openai.com" target="_blank">OpenAI</a> | Facts from <a href="https://uselessfacts.jsph.pl/api/v2/facts/today" target="_blank">Useless Facts API</a> | Hosted on <a href="https://github.com/Santabo/santabo.github.io" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        // JavaScript to fetch and display a random fact
        const fetchRandomFact = async () => {
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/today');
                if (!response.ok) {
                    throw new Error('Failed to fetch random fact');
                }

                const data = await response.json();
                // Extract the fact text from the data
                const factText = data.text || 'No fact available today.';

                document.getElementById('factText').innerText = factText;
            } catch (error) {
                console.error('Error fetching random fact:', error);
                document.getElementById('factText').innerText = 'Unable to load fact.';
            }
        };

        // Call fetchRandomFact function on page load
        fetchRandomFact();
    </script>
</body>
    </html>
